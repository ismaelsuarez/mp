<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciando…</title>
  <style>
    html, body { height: 100%; margin: 0; }
    body { display: flex; align-items: center; justify-content: center; background: #0f172a; color: #e2e8f0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol"; }
    .card { width: 520px; max-width: 92vw; padding: 32px 28px; border-radius: 12px; background: rgba(15,23,42,.9); border: 1px solid #1e293b; box-shadow: 0 10px 30px rgba(0,0,0,.35); }
    h1 { margin: 0 0 10px; font-size: 22px; font-weight: 600; letter-spacing: .3px; }
    p { margin: 0 0 16px; font-size: 13px; color: #94a3b8; }
    .bar { height: 8px; width: 100%; background: #1f2937; border-radius: 999px; overflow: hidden; }
    .bar > span { display: block; height: 100%; width: 40%; background: linear-gradient(90deg,#22c55e,#06b6d4); border-radius: inherit; animation: indeterminate 1.2s infinite; }
    @keyframes indeterminate {
      0% { transform: translateX(-120%); }
      50% { transform: translateX(30%); }
      100% { transform: translateX(120%); }
    }
    .status { margin-top: 10px; font-size: 12px; color: #cbd5e1; opacity: .9; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Iniciando programa…</h1>
    <p>Preparando servicios y recursos. Por favor, aguarde.</p>
    <div class="bar"><span></span></div>
    <div id="status" class="status">Cargando…</div>
    <script>
      // Permite recibir mensajes opcionales de progreso sin romper nada
      try {
        const { ipcRenderer } = require('electron');
        ipcRenderer.on('splash:status', (_e, msg) => {
          const el = document.getElementById('status'); if (el) el.textContent = String(msg || 'Cargando…');
        });
      } catch {}
    </script>
  </div>
</body>
</html>
